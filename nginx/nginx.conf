# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name arinass-optique.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name arinass-optique.duckdns.org;

    # Use host certs (we'll mount /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/arinass-optique.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arinass-optique.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve uploads directly (read-only mount in compose)
    location /uploads/ {
        alias /app/uploads/;
        autoindex off;
    }

    # Proxy to Next.js app container
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;
    }
}
